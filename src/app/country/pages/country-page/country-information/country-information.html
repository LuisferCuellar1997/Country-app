<div class="hero bg-base-200 lg:max-h-screen mg:sm:min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <img src="{{ country().bandera }}" class="max-w-sm rounded-lg shadow-2xl" />
    <div>
      <h1 class="text-5xl font-bold py-6">{{ country().name }}</h1>
      <div class="stats shadow flex flex-col md:flex-col lg:flex-row">
        <div class="stat">
          <div class="stat-figure text-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M3 21V7h6V5l3-3l3 3v6h6v10zm2-2h2v-2H5zm0-4h2v-2H5zm0-4h2V9H5zm6 8h2v-2h-2zm0-4h2v-2h-2zm0-4h2V9h-2zm0-4h2V5h-2zm6 12h2v-2h-2zm0-4h2v-2h-2z"
              />
            </svg>
          </div>
          <div class="stat-title">Capital</div>
          <div class="stat-value text-success">{{ country().capital }}</div>
        </div>

        <div class="stat">
          <div class="stat-figure text-primary-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M3 22v-.575q0-.6.325-1.1t.9-.75q.65-.275 1.338-.425T7 19t1.438.15t1.337.425q.575.25.9.75t.325 1.1V22zm10 0v-.575q0-.6.325-1.1t.9-.75q.65-.275 1.338-.425T17 19t1.438.15t1.337.425q.575.25.9.75t.325 1.1V22zm-6-4q-.825 0-1.412-.587T5 16t.588-1.412T7 14t1.413.588T9 16t-.587 1.413T7 18m10 0q-.825 0-1.412-.587T15 16t.588-1.412T17 14t1.413.588T19 16t-.587 1.413T17 18m-5-2l-3-3l1.05-1.05l1.2 1.175V11h1.5v2.125l1.2-1.175L15 13zM2 10v-.575q0-.6.325-1.1t.9-.75q.65-.275 1.338-.425T6 7q.5 0 .988.075t.937.2Q7.5 7.7 7.25 8.25T7 9.425V10zm6 0v-.575q0-.6.325-1.1t.9-.75q.65-.275 1.338-.425T12 7t1.438.15t1.337.425q.575.25.9.75t.325 1.1V10zm9 0v-.575q0-.625-.25-1.175t-.675-.975q.45-.125.938-.2T18 7q.75 0 1.438.15t1.337.425q.575.25.9.75t.325 1.1V10zM6 6q-.825 0-1.412-.587T4 4t.588-1.412T6 2t1.413.588T8 4t-.587 1.413T6 6m6 0q-.825 0-1.412-.587T10 4t.588-1.412T12 2t1.413.588T14 4t-.587 1.413T12 6m6 0q-.825 0-1.412-.587T16 4t.588-1.412T18 2t1.413.588T20 4t-.587 1.413T18 6"
              />
            </svg>
          </div>
          <div class="stat-title">Población</div>
          <div class="stat-value text-primary-content">{{ country().population | number }}</div>
        </div>

        <div class="stat">
          <div class="stat-figure text-secondary">
            <div class="avatar">
              <div class="w-16 rounded-full">
                <img src="{{ country().icono }}" />
              </div>
            </div>
          </div>
          <div class="stat-title">Código</div>
          <div class="stat-value">{{ country().cca2 }}</div>
        </div>
      </div>
      <div (click)="goBack()" class="py-6"><button class="btn btn-primary">Volver</button></div>
    </div>
  </div>
</div>
